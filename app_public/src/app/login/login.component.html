<app-page-header [content]="pageContent.header"></app-page-header>
<div class="row">
  <div class="col-12 col-md-8">
    <!-- [변경] 문구 및 링크 변경 -->
    <p class="lead">Not a member? Please <a routerLink="/register">register</a> first</p>
    
    <!-- [변경] submit 함수 변경 -->
    <form (submit)="onLoginSubmit()">
      <div role="alert" *ngIf="formError" class="alert alert-danger">
        {{ formError }}
      </div>
      
      <!-- [변경] 이름 입력 필드(Full Name) 제거됨 -->
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address" [(ngModel)]="credentials.email">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="e.g 12+ alphanumerics" [(ngModel)]="credentials.password">
      </div>
      
      <!-- [변경] 버튼 텍스트 변경 -->
      <button type="submit" role="button" class="btn btn-primary">Sign in!</button>
    </form>
  </div>
  
  <div class="col-12 col-md-4">
    <!-- 사이드바 -->
  </div>
</div>
