[build]
  # 1. "." 은 프로젝트의 가장 맨 바깥쪽(Root)을 의미합니다.
  # 이렇게 하면 Netlify 웹사이트의 'app_public' 설정을 무시합니다.
  base = "."

  # 2. 최상위에서 app_public 폴더로 들어가서 설치 및 빌드를 실행합니다.
  command = "cd app_public && npm install && npm run build"
  
  # 3. 최상위 기준으로 결과물이 있는 '전체 경로'를 적어줍니다.
  # (이 경로는 보내주신 angular.json 설정을 기반으로 작성했습니다)
  publish = "app_public/dist/loc8r-public/browser"

# 4. SPA 라우팅 문제 해결 (새로고침 시 404 방지)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
