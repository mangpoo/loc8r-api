[build]
  # base 설정은 삭제합니다! (경로 꼬임 방지)
  
  # 1. app_public 폴더로 이동(cd) -> 라이브러리 설치(npm install) -> 빌드(npm run build)
  # 이렇게 한 줄에 다 적어주면 경로 실수가 없습니다.
  command = "cd app_public && npm install && npm run build"
  
  # 2. 결과물이 나오는 진짜 위치를 '최상위 폴더 기준'으로 길게 적어줍니다.
  # (보내주신 image_af3258.png 경로 반영)
  publish = "app_public/dist/loc8r-public/browser"

# 3. 새로고침 에러 방지 (SPA 설정)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
